<!DOCTYPE html>
<html>
<head>
  <title>Flash Math</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flash Math</h1>
  <h2>Instructions</h2>
  <ul>
    <li>Use your right and left arrow keys to review the cards.</li>
    <li>If you're unsure of an answer, click <strong>"Reveal"</strong>.</li>
    <li>Once you're ready, click <strong>"Start"</strong> to begin!</li>
  </ul>
  <h3 id="timer">Timer</h3>
    <div class="button" id="start">Start</div>
    <section class="hero">
      <div id="scoreBoard">Correct: 0</div>
      <div class="flashCard"></div>
      <div class="button" id="revealButton">Reveal</div>
    </section>
    <section class="userInput">
      <input class="input" type="text" placeholder="Answer"/>
      <input class="button" id="guess" value="Guess"/>
    </section>
    <script src="script.js"></script>
  </body>
  </html>
